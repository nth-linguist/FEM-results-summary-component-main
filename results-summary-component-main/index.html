<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;0,800;1,500&display=swap");
    </style>
  </head>
  <body>
    <div id="card">
      <div id="resultSection">
        <h3>Your Result</h3>
        <div id="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div id="summarySection">
        <h3>Summary</h3>
        <img
          class="icon"
          alt="icon-reaction"
          src="./assets/images/icon-reaction.svg"
        />
        <h4 id="Reaction">Reaction</h4>
        <h4 class="catScore"><span class="Dividend">80</span> / 100</h4>
        <img
          class="icon"
          alt="icon-memory"
          src="./assets/images/icon-memory.svg"
        />
        <h4 id="Memory">Memory</h4>
        <h4 class="catScore"><span class="Dividend">92</span> / 100</h4>
        <img
          class="icon"
          alt="icon-verbal"
          src="./assets/images/icon-verbal.svg"
        />
        <h4 id="Verbal">Verbal</h4>
        <h4 class="catScore"><span class="Dividend">61</span> / 100</h4>
        <img
          class="icon"
          alt="icon-visual"
          src="./assets/images/icon-visual.svg"
        />
        <h4 id="Visual">Visual</h4>
        <h4 class="catScore"><span class="Dividend">72</span> / 100</h4>
      </div>
    </div>

    <button class="button">Continue</button>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">nth linguist</a>.
    </div>
  </body>
</html>
